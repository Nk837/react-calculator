name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Clear npm cache
        run: |
          npm cache clean --force
      
      - name: Install dependencies
        run: |
          npm install -g aws-cli
          npm install

      - name: check aws cli version
        run: aws --version

      - name: build project
        run: npm run build

      - name: remove node module
        run: rm -rf /home/runner/work/react-calculator/react-calculator/node_modules

      # - name: List build folder contents
      #   run: |
      #     ls /home/runner/work/react-calculator/react-calculator
      #     ls -ltr build && pwd build

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      
      - name: Check AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "AWS_REGION: ${{ secrets.AWS_REGION }}"
          
      - name: Deploy to AWS
        run: |
          sudo AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
               AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
               AWS_DEFAULT_REGION=ap-south-1 \
               aws s3 cp ./build/ s3://react-calculator-build --recursive
        

      