version: 0.2

env:
  parameter-store:
    S3Bucket: "/MyCICDPipeline/AppBucketName"

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install
  build:
    commands:
      - npm run build
      
  post_build:
    commands:
      - aws s3 sync build/ s3://$AppBucketName/

artifacts:
  files:
    - '**/*'
  base-directory: build
